<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main>
      <div class="container">
        <div class="left-content">
          <form action="">
            <h1 class="titulo">Stay updated!</h1>
            <p class="texto">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="lista">
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
            <div class="email">
              <label for="email" class="titulo-email">Email address</label>
              <input
                type="text"
                id="email"
                placeholder="email@company.com"
                autocomplete="off"
                class="input"
              />
            </div>

            <button type="submit" class="boton">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
        <div class="right-content">
          <img
            src="/images/illustration-sign-up-desktop.svg"
            alt=""
            height="450"
            width="350"
          />
        </div>
        <div class="mobile">
          <img
            src="/images/illustration-sign-up-mobile.svg"
            alt=""
            height="310"
            width="410"
          />
        </div>
      </div>
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

</html>
